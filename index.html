<!DOCTYPE HTML>
	<html lang='en'>
	<head>
	<!-- BASIC PAGE NEEDS -->
		<meta charset='utf-8'>
		<title>Bee Movie Ipsum</title>
		<meta name='description' content='Let Bee Movie come up with the placeholder text for your next project'>
		<meta name='author' content='Leo Generali'>

		<!-- MOBILE SPECIFIC METAS -->
		<meta name='viewport' content='width=device-width, initial-scale=1'>

		<!-- FONT -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

		<!-- CSS/Styling -->
	 	<link rel='stylesheet' href='css/styles.css'>

		<!-- JavaScript -->
		<script src='js/script.js' async></script>

	</head>

<body>
	<main class='container'>
		<h1 class='row'>Bee Movie Ipsum</h1>
		<form id='modifiers' class='row'>
			<input id='numberModifier' value='1' type='number' min='1' class='form'>
			<select id='typeModifier' class='form'>
				<option>Sentence(s)</option>
				<option>Paragraph(s)</option>
			</select>
			<button type="button" id='generateTextBtn' class='form'>Let's Buzz!</button>
			<button type="button" id='aboutTextBtn' class='form'>About</button>
		</form>
		<p id='bee-result'>Select from the modifiers above to create some Seinfeld inspired placeholder text for your website!</p>
	</main>
</body>
